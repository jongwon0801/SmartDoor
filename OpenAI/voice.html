<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #090101;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
        }

        #mic-image {
            width: 100px;
            height: 100px;
            background-image: url('voice.png');
            background-size: cover;
            background-position: center;
            cursor: pointer;
        }

        #modal {
            display: none;
            position: fixed;
            z-index: 999;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(3px);
        }

        .modal-content {
            background-color: white;
            margin: 100px auto;
            padding: 40px 20px;
            border-radius: 12px;
            width: 300px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .visualizer {
            display: flex;
            justify-content: center;
            align-items: end;
            height: 60px;
            gap: 6px;
            margin-bottom: 20px;
        }

        .bar {
            width: 10px;
            background-color: #5a5aff;
            border-radius: 5px;
            animation: bounce 1s infinite ease-in-out;
        }

        .bar:nth-child(1) { animation-delay: 0s; }
        .bar:nth-child(2) { animation-delay: 0.2s; }
        .bar:nth-child(3) { animation-delay: 0.4s; }
        .bar:nth-child(4) { animation-delay: 0.2s; }
        .bar:nth-child(5) { animation-delay: 0s; }

        @keyframes bounce {
            0%, 100% { height: 10px; }
            50% { height: 60px; }
        }

        #status {
            font-size: 1.1em;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="mic-image" title="ÏùåÏÑ± Î™ÖÎ†π ÏãúÏûë"></div>

    <div id="modal">
        <div class="modal-content">
            <div class="visualizer">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div id="status">üéôÔ∏è ÎÖπÏùå Ï§ë...</div>
        </div>
    </div>

    <script src="voice.js"></script>
</body>
</html>
